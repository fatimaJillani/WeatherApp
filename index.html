<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üë©‚ÄçüíªWeatherForecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/330ed45258.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <div class="row header">
          <div class="col-1">
            <button type="button" class="compassBtn" id="compassBtn">
              <span class="button-icon">
                <i class="fa-solid fa-compass compass"></i>
              </span>
            </button>
          </div>
          <div class="col-11">
            <form id="searchCityForm">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    class="form-control search search-bar"
                    placeholder="enter city..."
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-light search-button"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="weatherInfo">
          <div class="row">
            <div class="col-6 sec-1">
              <h1 id="city"></h1>
              <p id="date"></p>
              <div class="weather-details-container">
                <ul class="weather-details">
                  <li>
                    <i class="fa-solid fa-cloud-rain"></i> Precipitation: 70%
                  </li>
                  <li>
                    <i class="fa-solid fa-wind"></i> Wind:
                    <span id="wind"></span>km/h
                  </li>
                  <li>
                    <i class="fa-solid fa-droplet"></i> Humidity:
                    <span id="humidity"></span>%
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-6">
              <div class="temp-container">
                <img src="" id="current-weather-icon" />
                <strong class="current-temp" id="current-temp"></strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit">¬∞F</a>
                </span>
              </div>
              <br />
              <p class="weather-icon-description">
                <span class="main-description" id="main-description"> </span>
                <br />
                <small>18¬∞C - 22¬∞C</small>
              </p>
            </div>
          </div>
        </div>
        <hr class="tophr" />
        <div class="weather-forecast" id="forecast"></div>
        <hr class="bottomHr" />
      </div>
    </div>
    <footer>
      <a href="https://github.com/fatimaJillani/WeatherApp" target=" blank"
        >Open-source code </a
      >by Fatima Jillani
      <footer>
        <script src="src/index.js"></script>
      </footer>
    </footer>
  </body>
</html>
